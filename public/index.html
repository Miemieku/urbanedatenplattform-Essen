<!DOCTYPE html> 
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Essen Map</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>

<!-- 顶部导航栏 -->
<header style="display: flex; align-items: center; background-color: #2f3b47; color: white; padding: 10px; height: 50px;">
    <!-- 左侧菜单按钮（可选） -->
    <button id="menu-toggle" style="margin-right: 10px;">☰</button>
    <h1 id="site-title" style="margin: 0;">Urbane Datenplattform Essen</h1>

    <!-- 右上图标区域 -->
    <div style="margin-left:auto; display:flex; align-items:center; gap:20px; padding-right:20px;">
        <!-- 地图图标：跳转地图页 -->
        <a href="index.html" title="Karte">
            <img src="https://cdn-icons-png.flaticon.com/512/854/854878.png" alt="Map" style="width:20px;height:20px;">
        </a>

        <!-- Dashboard图标：跳转dashboard页 -->
        <a href="dashboard.html" title="Dashboard">
            <img src="https://cdn-icons-png.flaticon.com/512/61/61112.png" alt="Dashboard" style="width:20px;height:20px;">
        </a>

        <!-- 语言 -->
        <span style="color:white; font-weight:bold;">DE</span>
    </div>
</header>


    <!-- 左侧边栏（数据类型选择框） -->
    <aside id="sidebar-container">
        <div id="sidebar">
            <h2>Daten Layer</h2>
    <ul id="data-layer-list">
        <li><input type="checkbox" id="stadtteile"> Stadtteile</li>
        <li><input type="checkbox" id="air-quality"> Luftqualität</li>
    </ul>

        </div>
    </aside>
    
    <!--右侧信息面板 -->
<aside id="info-panel">
  <button class="close-button" onclick="document.getElementById('info-panel').classList.remove('visible')">×</button>
  <div id="air-quality-panel"></div>
</aside>




<!-- 搜索框 -->
<div id="search-container">
    <input type="text" id="search-box" placeholder="Adresse eingeben..." />
    <button id="search-button">Suchen</button>
</div>

    <!-- 侧地图 -->
    <section id="map-container">
        <div id="map"></div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>  
    <script src="airQuality.js"></script>
    
    <!-- 弹窗结构，放在 body 末尾 -->   
    <div id="history-modal">
        <div class="modal-content">
        <span id="close-modal" style="cursor:pointer;">&times;</span>
        <div class="charts-vertical">
            <canvas id="chart-pm10"></canvas>
            <canvas id="chart-no2"></canvas>
            <canvas id="chart-pm2"></canvas>
            <canvas id="chart-o3"></canvas>
        </div>
        </div>
    </div>
</body>
</html>
