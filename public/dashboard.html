<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urbane Datenplattform</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>


<!-- 顶部导航栏 -->
<header>
    <!-- 左侧菜单按钮 -->
    <button id="menu-toggle">☰</button>

    <!-- 标题 -->
    <h1 id="site-title" style="margin: 0; font-size: 20px;">Urbane Datenplattform Essen</h1>

    <!-- 右上图标区域 -->
    <div style="margin-left:auto; display:flex; align-items:center; gap:20px; padding-right:20px;">
        
        <!-- 地图图标 -->
        <a href="index.html" title="Zur Karte" style="color: white; font-size: 18px;">
            <i class="fas fa-map"></i>
        </a>

        <!-- Dashboard图标 -->
        <a href="dashboard.html" title="Zum Dashboard" style="color: #00ff88; font-size: 18px;">
            <i class="fas fa-th-large"></i>
        </a>
    </div>
</header>

  <div class="dashboard">

    <div class="widget">
      <h3>E-Ladesäulen</h3>
      <p class="small-text">508 Gesamt / 383 Verfügbar</p>
    </div>

    <div class="widget">
      <h3>Verkehrsaufkommen</h3>
      <p class="small-text">Viel Verkehr (Freitag)</p>
    </div>

    <div class="widget">
      <h3>Temperaturkarte</h3>
      <p class="small-text">24°C Max / 9°C Min</p>
    </div>

    <div class="widget">
      <h3>Wetter</h3>
      <p class="small-text">Gefühlte Temperatur: 18°C, Luftfeuchte: 75%</p>
    </div>

    <div class="widget">
      <h3>Luftqualitätsindex</h3>
      <p class="small-text">Sehr gut</p>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('chart1').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['06', '08', '10', '12', '14'],
        datasets: [{
          label: 'Besucher',
          data: [200, 450, 700, 600, 400],
          borderColor: 'rgba(52, 152, 219,1.0)',
          backgroundColor: 'rgba(52, 152, 219,0.2)',
          borderWidth: 2
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
